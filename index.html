<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload ke Google Drive</title>
</head>
<body>
  <h2>Upload File ke Google Drive</h2>
  <form id="uploadForm">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <p id="result"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const file = e.target.elements.file.files[0];
      const formData = new FormData();
      formData.append('file', file);

      const res = await fetch('https://course-upload.diarmacpro-course.workers.dev/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      document.getElementById('result').textContent = data.message || 'Upload selesai';
    });
  </script>
</body>
</html>
